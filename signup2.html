<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="signup.css">

<body>
    <div class="emailSentAlerts">
        <div class="emailSentAlert">
            <img class="invert" src="assets/svgs/tick.svg" alt="sent-icon">
            <p>Link Sent</p>
            <button class="closeBtn invert"><img src="assets/svgs/close.svg" alt="close"></button>
        </div>
        <div class="emailSentAlert">
            <img class="invert" src="assets/svgs/tick.svg" alt="sent-icon">
            <p>Link Sent</p>
            <button class="closeBtn invert"><img src="assets/svgs/close.svg" alt="close"></button>
        </div>
        <div class="emailSentAlert">
            <img class="invert" src="assets/svgs/tick.svg" alt="sent-icon">
            <p>Link Sent</p>
            <button class="closeBtn invert"><img src="assets/svgs/close.svg" alt="close"></button>
        </div>
        <script defer>
            Array.from(document.querySelectorAll(".closeBtn")).forEach(e => {
                e.addEventListener("click", () => {
                    let dialogBox = e.parentElement
                    dialogBox.style.opacity = 0
                    dialogBox.style.translate = "0 100px"
                    setTimeout(() => {
                        dialogBox.style.display = "none"
                    }, 500);

                })
            });
        </script>
    </div>
    <header>
        <nav>
            <ul>
                <li><img class="logo" src="assets/svgs/logo.svg" alt="logo"></li>
                <li><button class="buttonBase">sign in</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="hero">
            <div><img src="assets/images/Email.png" alt="Email-img"></div>
            <div class="heroContent">
                <div>
                    <p>Step <b>1</b> of <b>3</b></p>
                    <h1>Check your inbox</h1>
                </div>
                <p>We sent a One Time Password to <strong>safsad@gmail.cm</strong>. Enter the OTP below to continue.
                </p>
            </div>
            <span>
                <input class="enterOtp" type="number" inputmode="numeric" pattern="\d{6}">
                <button class="buttonBase">resend OTP</button>
                <!-- <button class="buttonBase">create password instead</button> -->
            </span>
        </div>
    </main>
    <footer>
        <div class="footerContent">
            <p>Questions? Call <a class="telephone" href="tel:000-800-919-1743">000-800-919-1743 (Toll-Free)</a></p>
            <ul class="moreLinks">
                <li><a href="">FAQ</a></li>
                <li><a href="">Help Center</a></li>

                <li><a href="">Privacy</a></li>
                <li><a href="">Cookie Preferences</a></li>
                <li><a href="">Corporate Information</a></li>
            </ul>
            <div class="langSelectBase">
                <span class="langIcon"><img src="assets/svgs/langIcon.svg" alt="langIcon"></span>
                <select name="lang">
                    <option value="1">English</option>
                    <option value="2">हिन्दी</option>
                </select>
                <span class="dropDownArrow"><img src="assets/svgs/arrowFilled.svg" alt="dropDownArrow"></span>
            </div>
        </div>
    </footer>
